<div [class]="'relative h-full embla' + containerClass">
  <div class="embla__viewport" emblaCarousel [options]="options">
    <div class="embla__container">
      <ng-content></ng-content>
    </div>
  </div>
  @if (useScrollButton) {
  <div class="absolute flex items-center gap-3 left-1 bottom-1">
    <button
      class="flex items-center justify-center w-8 h-8 border border-white rounded-full embla__prev"
      (click)="scrollPrev()">
      <ng-icon name="heroChevronLeft" />
    </button>
    <button
      class="flex items-center justify-center w-8 h-8 border border-white rounded-full embla__next"
      (click)="scrollNext()">
      <ng-icon name="heroChevronRight" />
    </button>
  </div>
  }
  @if (useDots) {
  <app-carousel-dots [currentSlide]="currentSlide" [dots]="dots"
    [numberOfSlides]="numberOfSlides" (scrollTo)="scrollTo($event)"
    [dotsContainerClass]="dotsContainerClass" />
  }
</div>
