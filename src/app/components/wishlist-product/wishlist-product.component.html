<div class="relative">
  <div
    class="relative flex flex-col items-center gap-3 p-3 py-16 justify-items-center bg-neutral-100">
    @if (reduction) {
    <span
      class="absolute px-4 py-1 text-white bg-red-400 rounded-md left-4 top-4 w-fit">-40%</span>
    }
    <div class="absolute flex flex-col gap-4 right-2 top-4">
      <button
        class="flex items-center justify-center w-8 h-8 bg-white rounded-full">
        <ng-icon [name]="suggestion ? 'heroEye' : 'heroTrash' " size="24" />
      </button>
    </div>
    <div class="relative flex items-center justify-center w-32 h-32 mx-auto">
      <img [ngSrc]="product.image" [alt]="product.name"
        class="object-contain"
        fill />
    </div>
    <button
      class="absolute flex items-center justify-center gap-1 bottom-0 left-0 right-0 py-2 text-sm text-white bg-black">
      <ng-icon name="heroShoppingCart" size="24" />
      <span>Add To Cart</span></button>
  </div>
  <h2 class="mt-4 text-base font-semibold">
    {{product.name}}
  </h2>
  <div class="flex items-center gap-2 my-2">
    <p class="text-error-400">${{product.price}}</p>
    @if (product.previousPrice > 0) {
    <p class="text-gray-500 line-through">${{product.previousPrice}}</p>
    }
  </div>
  @if (suggestion) {
  <div class="flex items-center gap-2">
    <div class="flex items-center">
      <ng-icon name="heroStarSolid" class="text-yellow-500" />
      <ng-icon name="heroStarSolid" class="text-yellow-500" />
      <ng-icon name="heroStarSolid" class="text-yellow-500" />
      <ng-icon name="heroStarSolid" class="text-yellow-500" />
      <ng-icon name="heroStarSolid" class="text-yellow-500" />
    </div>
    <p>(88)</p>
  </div>
  }
</div>
