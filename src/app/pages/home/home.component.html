<main class="relative z-30 top-48">
  <div
    class="grid grid-cols-1 md:grid-cols-[35%_65%] xl:grid-cols-[20%_80%] place-items-center md:place-items-start gap-6  h-full  wrapper">
    <div class="bg-black text-white w-full md:h-full xl:h-[344px]">
      <app-carousel [useDots]="true">
        @for (item of items; track $index) {
        <app-product-carousel-item />
        }
      </app-carousel>
    </div>
    <div class="flex flex-col w-full gap-4 px-4 xl:pl-0 md:order-first">
      <div class="flex items-center justify-between gap-1">
        <p>Woman’s Fashion</p>
        <ng-icon name="faSolidChevronRight" />
      </div>
      <div class="flex items-center justify-between gap-1">
        <p>Men’s Fashion</p>
        <ng-icon name="faSolidChevronRight" />
      </div>
      <div>
        <p>Electronics</p>
      </div>
      <div>
        <p>Home & Lifestyle</p>
      </div>
      <div>
        <p>Medicine</p>
      </div>
      <div>
        <p>Sports & Outdoor</p>
      </div>
      <div>
        <p>Baby’s & Toys</p>
      </div>
      <div>
        <p>Groceries & Pets</p>
      </div>
      <div>
        <p>Health & Beauty</p>
      </div>
    </div>
  </div>
  <products-section />
</main>
